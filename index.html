<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 4-Room Boking Form</title>
</head>
<body>
    <fieldset>
    <center><h1>Hotel Room Booking Form</h1></center>
    <center>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required>
       <br>
        <label for="Mobile No.">Mobile No:</label>
        <input type="number" id="Mobile No." name="Mobile No." required>
        <br>
        <label for="in date"> Cheak-in Date:</label>
        <input type="date" id="in date" name="in date" required>
        <br>
        <label for="out date">Cheak-out Date:</label>
        <input type="date" id="out date" name="out date" required>
        <br>
        <label for="select">Room Type:</label>
        <select name="select" id="select">
            <option value="Single  Room"> Single Room</option>
            <option value="Double Room">Double Room</option>
            <option value="triple room">Triple Room</option>
            <option value="quad room">Quad Room</option>
            <option value="Superior/Deluxe Room">Superior/Deluxe Room</option>
            <option value="executive room"> Executive Room</option>
            <option value="presidential room">Presidential Room</option>

        </select>
        <br>
        <label for="guests">Numbers of Guests:</label>
        <input type="number" id="guests" id="guests"  required>
        <br>
       <center> <label for="request">Special Reaquest:</label></center>
   <textarea name="request id="request" cols="30" rows="10"></textarea>
   <br>
   <button>Book Now</button> 
   <button>Reset Form</button>
   <button>Pay Amount</button>
   <br>
   <h3>THANK YOU FOR VISITING US!</h3>
        
    </center>
    

    </fieldset>
    
</body>
</html>
